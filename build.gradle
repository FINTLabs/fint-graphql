buildscript {
    ext {
        springBootVersion = '2.1.0.RELEASE'
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'com.github.ben-manes.versions' version '0.20.0'
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'no.fint'
version = "${version}-${apiVersion}"
sourceCompatibility = 11

repositories {
    mavenLocal()
    jcenter()
    maven {
        url "http://dl.bintray.com/fint/maven"
    }
}


apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/master/dependencies.gradle'

cglibVersion = '3.2.9'
lombokVersion = '1.18.4'
spockSpringVersion = '1.2-RC3-groovy-2.5'

dependencies {
    compile("no.fint:fint-utdanning-resource-model-java:${apiVersion}")
    compile("no.fint:fint-administrasjon-resource-model-java:${apiVersion}")

    compile('com.graphql-java-kickstart:graphql-spring-boot-starter:5.0.6')
    compile('com.graphql-java-kickstart:graphiql-spring-boot-starter:5.0.6')
    compile('com.graphql-java-kickstart:graphql-java-tools:5.3.5')
    compile('com.zhokhov.graphql:graphql-datetime-spring-boot-starter:1.2.0')

    compile('org.springframework.boot:spring-boot-starter-webflux')
    compile('org.springframework.boot:spring-boot-starter')
    compileOnly("org.projectlombok:lombok:${lombokVersion}")

    testCompile("cglib:cglib-nodep:${cglibVersion}")
    testCompile("org.spockframework:spock-spring:${spockSpringVersion}")
    testCompile("org.spockframework:spock-core:${spockSpringVersion}")
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
