buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'com.github.ben-manes.versions' version '0.24.0'
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'no.fint'
version = "${version}-${apiVersion}"
sourceCompatibility = 1.8

repositories {
    mavenLocal()
    jcenter()
    maven {
        url "http://dl.bintray.com/fint/maven"
    }
}

dependencies {
    implementation('no.fint:fint-model-resource:0.3.3')
    implementation("no.fint:fint-utdanning-resource-model-java:${apiVersion}")
    implementation("no.fint:fint-administrasjon-resource-model-java:${apiVersion}")

    implementation("com.graphql-java-kickstart:graphql-spring-boot-starter:${graphqlSpringBoot}")
    implementation("com.graphql-java-kickstart:graphiql-spring-boot-starter:${graphqlSpringBoot}")
    implementation('com.graphql-java-kickstart:graphql-java-tools:5.6.1')
    implementation('com.zhokhov.graphql:graphql-datetime-spring-boot-starter:1.5.1')

    implementation('org.springframework.boot:spring-boot-starter-webflux')
    implementation('org.springframework.boot:spring-boot-starter')

    compileOnly("org.projectlombok:lombok:${lombokVersion}")
    annotationProcessor("org.projectlombok:lombok:${lombokVersion}")

    runtime('org.springframework.boot:spring-boot-starter-actuator')

    testImplementation("cglib:cglib-nodep:${cglibVersion}")
    testImplementation("org.spockframework:spock-spring:${spockSpringVersion}")
    testImplementation("org.spockframework:spock-core:${spockSpringVersion}")
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation("com.squareup.okhttp3:mockwebserver:${mockwebserver}")
}


task copyExternalDependencies(type: Copy) {
    from configurations.runtime
    into "$buildDir/deps/external"
    exclude '**/fint-*.jar'
}

task copyFintDependencies(type: Copy) {
    from configurations.runtime
    into "$buildDir/deps/fint"
    include '**/fint-*.jar'
}

build.dependsOn(copyExternalDependencies)
build.dependsOn(copyFintDependencies)

jar {
    enabled = true
    manifest {
        attributes(
                "Manifest-Version": "1.0",
                "Main-Class": "no.fint.graphql.Application",
                "Specification-Version": "${apiVersion}",
                "Implementation-Version": "${version}",
                "Class-Path": configurations.runtime.collect { it.getName() }.join(' ')
        )
    }
}

bootJar {
    enabled = false
}
